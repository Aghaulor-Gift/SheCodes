<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

  </head>

  <body>

    <div class="container-md d-inline-grid w-50">
      <div class="form-control-lg text-center">
          <input type="text" class="form-text my-3 mx-3 w-50" placeholder="Type a city..." id="city-input" />
          <div class="d-inline-block justify-content-md-between mx-auto">
              <button type="button" class="btn btn-primary px-md-4 mr-1" id="searchWeather()">Search</button>
              <button type="button" class="btn btn-success px-md-4" id="getCurrentLocation()">Current</button>
          </div>
      </div>

      <div class="row">
        <div class="col my-5">
          <ul class="list-unstyled float-sm-start">
              <li class="h3" id="country">Nigeria</li>
              <li class="h5" id="time">Wednesday 22:42</li>
              <li class="h5" id="description">Clear</li>
              <li class="display-1" id="temperature">29<span class="degree display-6 text-sm"><sup>Â°C</sup></span></li>
          </ul>
        
      
          <div class="col-10 float-lg-start my-5 align-text-top">
              <ul class="list-unstyled float-md-end mt-xxl-auto">
                  <li class="h5" id="humidity">Humidity: 45%</li>
                  <li class="h5" id="wind-speed">Wind: 23km/hr</li>
              </ul>
          </div>
         </div>
      </div>
  </div>

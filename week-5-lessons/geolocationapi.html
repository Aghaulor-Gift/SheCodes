    <script>



        function displayTemperature(response) {
          console.log(response);
        }

      function displayPosition(position) {

        let countryLatitude = position.coords.latitude;
        let countryLongitude = position.coords.longitude;
        let units = "metric";
        let apiKey = "e8979b0d06f57fe1c912b02f2ec417b1";
        let apiUrl = `https://api.openweathermap.org/data/3.0/onecall?lat=${countryLatitude}&lon=${countryLongitude}&appid=${apiKey}&units=${units}`;
        console.log(apiUrl);
        console.log(position.coords.latitude);
        console.log(position.coords.longitude);
      }

      navigator.geolocation.getCurrentPosition(displayPosition);
      axios.get(apiUrl).then(displayTemperature);
    </script>
